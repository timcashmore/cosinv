ID: cosinv
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: cosinv
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 256M
    requires:
      - name: cosinv_destination
      - name: uaa_cosinv
        group: destinations
        properties:
          name: INVEN
          forwardAuthToken: true
          url: https://cosapi-tc060765.cfapps.eu10.hana.ondemand.com
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:ui --prefix ..
resources:
  - name: cosinv_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: uaa_cosinv
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./xs-security.json
      service-name: xsuaa-service-tutxxxxx
      service: xsuaa
      service-plan: application